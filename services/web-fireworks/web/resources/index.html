<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fireworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#36D399',
                        accent: '#FFD166',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="fireworks-container"></div>

    <div class="message-container text-center px-4">
        <div class="mb-6 animate-bounce inline-block">
            <i class="fa fa-check-circle text-success" style="font-size: clamp(3rem, 8vw, 5rem);"></i>
        </div>
        <h1 class="text-[clamp(2rem,5vw,4rem)] font-bold text-white mb-4 text-glow">Web Fireworks Service</h1>
        <p class="text-[clamp(1rem,2vw,1.25rem)] text-gray-300 max-w-2xl mx-auto">
            Congratulations! Your web service is up and running perfectly.
        </p>
        <div class="mt-8">
            <span class="inline-block bg-primary/20 text-primary px-6 py-3 rounded-full text-sm font-medium backdrop-blur-sm">
                <i class="fa fa-server mr-2"></i>Service Status: Running
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
